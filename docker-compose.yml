version: '3.5'

services:
  users:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    image: users
    container_name: ${APP_NAME}_users
    restart: unless-stopped
    working_dir: /var/www/users
    volumes:
      - ./:/var/www/users
  nginx_users:
    image: nginx:alpine
    container_name: ${APP_NAME}_users_nginx
    restart: unless-stopped
    ports:
    - 8181:80
    volumes:
      - ./:/var/www/users
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - users
networks:
  default:
    external: true
    name: microservices
